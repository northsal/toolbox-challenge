<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <header>
        <h1>Memory</h1>
    </header>
    <p>How it works: Choose two cards. If they match, hooray! If not, pick another two.
       The game ends when you find all the matches!</p>
    <p><button id="start-game">Start New Game</button></p>
    <div id="stats">
        <p>elapsed time: <span id="elapsed-seconds"></span></p>
        <p>matched: <span id ='matches'></span></p>
        <p>remaining: <span id ='remain'></span></p>
        <p>attempts: <span id='attempt'></span></p>
    </div>

    <div id="game-board"></div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
